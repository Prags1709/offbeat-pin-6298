<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Travels</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/homebody.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Navbar  -->
    <div id="main">
        <div id="navbar_container">
            <div id="navbar">
                <div id="nav_left">
                    <img src="./images/Travel Logo.gif" id="logo_img" style="width:100px; height:90px" />
                </div>
                <div id="nav_right">
                    <div class="nav_icon tooltip"><img src="./images/get-money.png" alt=""><span class="tooltiptext">Choose Your Currency</span></div>
                    <div class="nav_icon tooltip"><img src="./images/india.png" alt=""><span class="tooltiptext">Select Your Language</span></div>
                    <div class="nav_icon tooltip"><img src="./images/customer-support.png" alt=""><span class="tooltiptext">Help and Support</span></div>
                    <button class="login_sign_btn" id="login_sign_btn1">List your Property</button>
                    <button class="login_sign_btn">Register</button>
                    <button class="login_sign_btn">Sign In</button>
                </div>
            </div>
        </div>
        <div id="navmenu">
           <div id="navmenu_icon_container">
            <div><span class="material-symbols-outlined">bed</span> <span id="title"> Stay</span> </div>
            <div><span class="material-symbols-outlined">flight_takeoff</span> <span id="title"> Flights</span></div>
            <div><span class="material-symbols-outlined">hotel</span><span id="title"> Hotels</span></div>
            <div><span class="material-symbols-outlined">car_rental</span><span id="title">Car Rental</span></div>
            <div><span class="material-symbols-outlined">attractions</span><span id="title">Attractions</span></div>
            <div><span class="material-symbols-outlined">local_taxi</span><span id="title">Taxi</span></div>
           </div>
        </div>

        <!-- Back ground image and heading -->
        <div id="backimage">
           <div>
            <p class="heading">The joy of home anywhere</p>
            <p class="heading">in the world</p>
            <p class="tagline">Easy booking, easy living</p>
            <button id="explore">Explore holidays homes</button>
           </div>
        </div>

        <!-- Search Bar -->
        <div id="search_container">
        <input type="text" name="Search Place" id="Search_place" placeholder="Where are you going" />
        <div></div>
        <div></div>
        </div>
        
    </div>
</body>
</html>
